<div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0 mb-3">
          <div class="card-header text-bg-dark text-center">PRODUCT LIST</div>
          <table class="table table-sm small table-bordered table align-middle mb-0 shadow-lg">
            <tr class="table-secondary">
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Colour</th>
              <th>Category</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let item of productList">
              <td><img src="{{item.image}}" alt="Product Image" style="width: 100px; height: 100px;"></td>
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <td>{{item.colour}}</td>
              <td>{{item.category}}</td>
              <td>{{item.description}}</td>
              <td>
                <div class="d-grid">
                    <a href="#" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#employee_delete">Delete</a>
                </div>
             </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
<div *ngFor="let item of productList" class="modal fade" id="employee_delete" data-bs-backdrop="static" tabindex="-1" aria-hidden="true" style="backdrop-filter: blur(5px);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center d-flex justify-content-between align-items-center p-3">
                <h4 class="fw-light m-0">Do you want to delete <strong><q>{{item.name}}</q></strong> ?</h4>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button (click)="deleteProduct(item.id)" class="btn btn-sm btn-danger">YES!</button>
                <button type="submit" class="btn btn-sm btn-warning" data-bs-dismiss="modal" aria-label="Close">Nope, Go back</button>
            </div>
        </div>
    </div>
</div>
<!-- Delete Modal -->
